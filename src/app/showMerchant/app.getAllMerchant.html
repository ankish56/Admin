
<h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"> All MERCHANTS</h1>
<div style = "text-align: right;"><button type="button" class="btn btn-success" (click)="gotoaddmerchant()">Add Merchant>></button></div>
<br>
<input type="number" />&nbsp;&nbsp;
<button type="button" class="btn btn-secondary" >Search</button> <br>
    <table class="table table-striped table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Merchant Id</th>
            <th>Merchant First Name</th>
            <th>Merchant Last Name</th>
            <th>Company</th>
            <th>EmailId</th>
            <th>Merchant MobileNo.</th>

            <th>Photo</th>
            <th>Rating</th>
            <th>Status</th>


        </tr>
      </thead>
        <tr *ngFor="let m of merchantList; let i = index ">
            <td>{{m.merchantId}}</td>
            <td>{{m.firstName}}</td>
            <td>{{m.lastName}}</td>
            <td>{{m.company}}</td>
            <td>{{m.emailid}}</td>
            <td>{{m.mobileno}}</td>

            <td>{{m.photo}}</td>
            <td>{{m.rating}}</td>
            <td>{{m.status}}</td>


        </tr>

    </table>
    <button type="button" class="btn btn-secondary" (click)="backtoadmin()" >Back To Home</button>
